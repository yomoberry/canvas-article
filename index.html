<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>サンプルページ</title>

	<style>
		body{
			margin: 0;
		}

        canvas{
            border: 1px solid;
        }
        textarea{
            width: 100%;
            min-height: 200px;
            resize: vertical;
        }

        .area_text{
            width: 720px;
            margin: 0 auto;
        }
        .area_output{
            width: 720px;
            margin: 0 auto;
        }
        .button{
            display: block;
            margin: 2rem auto 1rem;
        }
	</style>
    <script type="text/javascript" src="./article.js"></script>
</head>
<body>
	<div class="wrap">
		<div class="main">
			<section class="area_text">
				<textarea name="userinput">
セントエルモの火の名は、船乗りの守護聖人である聖エルモ（エラスムス）に由来する。彼はイタリアに向かう船に乗船中、嵐に見舞われ、船は転覆の危険にさらされる。聖人が熱心に神に祈ると、嵐はおさまる。そして帆柱の先端に青い炎が踊り出した、と伝えられているからである。イタリア・ガエータの聖エラスモ大聖堂（it:Cattedrale dei Santi Erasmo e Marciano e di Santa Maria Assunta）でよく見られたためにこの名がついたというのは俗説である。
セントエルモの火は、カエサルの『アフリカ戦記』（De Bello Africo）、大プリニウスの『博物誌』（Naturalis Historia）、メルヴィルの『白鯨』、ダーウィンがヘンズローに送ったビーグル号での経験を書いた書簡、コールリッジの『老水夫行』（The Rime of the Ancient Mariner）、マゼランの世界周航に随行したピガフェッタの航海記、カモエンスの叙事詩『ルシアダス』などにおいて言及されている。
大プリニウスによれば、古典期のギリシアでは、発光が一つの場合「ヘレナ」、二つの場合「カストルとポルックス」と呼んだ。アルゴー船の神話によると、同船に乗り組んでいたカストルとポルックスの頭上に光が灯ったところ嵐が静まったので、この双子は航海の守護神とあがめられ、船乗りの間ではセントエルモの火が二つ出現すると嵐が収まると信じられたという。</textarea>
                <button class="button" id="do_action">canvasに転写する</button>
			</section>
			<section class="area_output">
                <canvas id="result" width="720" height="1080"></canvas>
			</section>
		</div>
	</div>
    <script type="text/javascript">
        let canvas = document.getElementById('result');
        let ctx = canvas.getContext('2d');
        let button = document.getElementById('do_action');
        button.addEventListener('click', DoAct, false);
        DoAct();

        function DoAct(){
            ctx.clearRect(0, 0, 720, 1080);
            let textfrom = document.querySelector('textarea[name="userinput"]');
            ArticleCanvas(ctx, 10, 40, textfrom.value);
        }
    </script>
</body>
</html>
